<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagamento - Brasa Burger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff3e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #d84315;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #d84315;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #bf360c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pagamento - Brasa Burger</h2>
    <form action="/processar-pagamento" method="post">
      <label for="nome">Nome do Titular (conforme cartão)</label>
      <input type="text" id="nome" name="nome" required>

      <label for="numero">Número do Cartão</label>
      <input type="text" id="numero" name="numero" maxlength="19" placeholder="**** **** **** ****" required>

      <label for="validade">Data de Validade</label>
      <input type="month" id="validade" name="validade" required>

      <label for="codigo">Código de Segurança</label>
      <input type="text" id="codigo" name="codigo" maxlength="4" required>

      <label for="cpf">CPF do Titular</label>
      <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>

      <button type="submit">Finalizar Pagamento</button>
    </form>
  </div>
</body>
</html>
