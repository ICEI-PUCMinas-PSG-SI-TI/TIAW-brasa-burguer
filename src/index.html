<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="./image.png">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body>
    <div id="particles-js"></div>

    <div class="auth-wrapper d-flex align-items-center justify-content-center">

    <div class="login-container">
        <h2 class="mb-4">Bem-vindo!</h2>
        <form id="loginForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
                <label for="username">Usuário</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                <label for="password">Senha</label>
            </div>
            <button type="submit" class="btn btn-custom w-100 py-2">Entrar</button>
            <div class="text-center mt-3">
                <button type="button" class="btn btn-google w-100 py-2 d-flex align-items-center justify-content-center">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" width="20" class="me-2">
                    Entrar com o Google
                </button>
            </div>
            <div class="forgot-password text-center mt-3">
                <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
            </div>
            <div class="new-user text-center mt-3">
                <span>Primeira vez aqui? <a href="#" class="text-decoration-none">Crie uma conta</a></span>
            </div>
        </form>
    </div>

    <div class="auth-image d-none d-md-block">
        <img src="./login.png" alt="Imagem ilustrativa" class="img-fluid rounded-end">
    </div>
</div>
</body>
</html>
